<!DOCTYPE html>

<html>
  <head>
    <title>Note Taking!</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Small Notes Taking App!" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Nessim Yohros" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="center_div">
      <div class="notes_display">
        Notes will appear here after submission:
      </div>
      <div class="notes_submit">
        <form>
          <input class="input_note" type="text">
        </form>
        <button class="submit_button">Submit note!</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
